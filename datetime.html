<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();

    //曜日表示の条件分岐
    if(0==day){
        day="日"
    }else if(1==day){
        day="月"
    }else if(2==day){
        day="火"
    }else if(3==day){
        day="水"
    }else if(4==day){
        day="木"
    }else if(5==day){
        day="金"
    }else if(6==day){
        day="土"
    }

    if(h>=0 && h<=12){
        h1="午前"
    }else if(h>=13 && h<=17){
        h1="午後"
    }else if(h>=18 && h<=23){
        h1="夜"
    }

    //日時表示文字列の作成
    var str = "現在日時：";
    alert( str + year+"年"+ month+"月"+date+"日 "+day+"曜日"+h+"時"+m+"分"+s+"秒" + h1);

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
