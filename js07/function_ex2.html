<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>
<body>

    <h1></h1>

    <script>
        //関数定義
        //足し算
        function tasu(a,b){
            const total= a + b;
            return total;
        }


        //引き算
        function hiku(a,b){
            const total= a - b;
            return total;
        }


        //掛け算
        function kake(a,b){
            const total= a * b;
            return total;
        }
        


        //割り算
        function waru(a,b){
            const total= a / b;
            return total;
        }
       
        //関数実行
        const a = tasu(10,10); 
        const b = hiku(10,20); 
        const c = kake(100,100);
        const d = waru(10,2); 
        const t = a + b + c + d;
        document.querySelector("h1").innerHTML=t;
    </script>
    
</body>
</html>
