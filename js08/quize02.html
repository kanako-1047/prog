<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1 id="mondai">1問目</h1>
    <h2></h2>
</header>

<style>
  h2{
    font-size: 150%;
  }
</style>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>フッター</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何？",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "海上自衛隊で金曜日に必ず食べるものは？",
    "シュークリームの「シュー」の意味は？",
    "カルピスのラベルの水玉が表しているのは？"
  ];

    
  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["焼き魚","カレー","肉じゃが"],
    ["キャベツ","山","パリパリ"],
    ["青春の記憶","天の川","恋心"]
  ];

    
  //答え[配列]
  const ans = [1,2,3,2,1,2];


  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  $("#quest").text(qs[i]);
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);
  $("#toi4").text(toi[i][1]);
  $("#toi5").text(toi[i][0]);
  $("#toi6").text(toi[i][1]);

    

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
    const v = $(this).val();
    if(ans[i] == v){
      $("h2").text("正解");
    }else{
      $("h2").text("不正解");
  }
    i++;//配列に入れるiが1プラスされます
    

if(i<6){//6問目で止める
      $("#quest").text(qs[i]);
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]);
      $("#toi4").text(toi[i][1]);
      $("#toi5").text(toi[i][0]);
      $("#toi6").text(toi[i][1]);
      $("#mondai").text(i+1+"問目");
}else{
  alert("終了！");
}
});






//ここまでが記述領域［END］
</script>
</body>
</html>
