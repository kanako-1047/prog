<!DOCTYPE html>
<html>
<head>

<body>

<style>
  body{
    text-align: center;

<main>
  <ul>
    <li id="gu_btn"><img src="janken_gu.jpeg" width="150px"></li>
    <li id="cho_btn"><img src="janken_cho.jpeg" width="150px"></li>
    <li id="par_btn"><img src="janken_par.jpeg" width="150px"></li>
  </ul>
  <div>「<span id="pc_hands">コンピュータの出した手は？なに？</span>」</div>

<script>

//グーボタンの出方
$("#gu_btn").on("click",function(){
  const num=Math.ceil(Math.random()*3);
  if(num==1){
    $("#pc_hands").text("コンピュータ：グー");
    $("#judgment").text("あいこ");
    $("#com_hands").html('<img src="com_gu.png" width="150px"  ="1000px">');
  }
  else if(num==2){
    $("#pc_hands").text("コンピュータ：チョキ");
    $("#judgment").text("あなたの勝ち");
    $("#com_hands").html('<img src="com_cho.png" width="150px">');
    
  }
  else if(num==3){
    $("#pc_hands").text("コンピュータ：パー");
    $("#judgment").text("あなたの負け");
    $("#com_hands").html('<img src="com_par.png" width="170px">');
  }
  });
